<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="./script.js"></script>
    <script src="./components.js"></script>

    <title>Lopen en oppakken</title>
  </head>
  <body>
    <a-scene background="color: #FAFAFA" id="js--scene">
      <a-assests>
        <a-asset-item id="bucket-obj" src="./bucekt.obj"></a-asset-item>
        <a-asset-item id="bucket-mtl" src="./bucekt.mtl"></a-asset-item>
      </a-assests>
      <a-obj-model
        src="#bucket-obj"
        mtl="#bucket-mtl"
        position="0 1 -5"
        scale="0.5 0.5 0.5"
      ></a-obj-model>
      <a-camera id="js--camera">
        <a-entity
          cursor="fuse: true; fuseTimeout: 1000"
          position="0 0 -0.5"
          geometry="primitive: ring; radiusInner: 0.007; radiusOuter: 0.01"
          material="color: black; shader: flat"
          raycaster="objects: .js--interact"
        >
        </a-entity>
      </a-camera>
      <a-plane
        color="yellow"
        height="50"
        width="50"
        rotation="-90 0 0"
        static-body
        id="plane"
        class="js--interact"
        foo
      ></a-plane>
      <a-box
        foo
        dynamic-body
        color="blue"
        position="-6 0.5 -6"
        class="js--places js--interact"
      ></a-box>
      <a-box
        foo
        dynamic-body
        color="blue"
        position="6 0.5 -6"
        class="js--places js--interact"
      ></a-box>
      <a-box
        foo
        dynamic-body
        color="blue"
        position="-6 0.5 6"
        class="js--places js--interact"
      ></a-box>
      <a-box
        foo
        dynamic-body
        color="blue"
        position="6 0.5 6"
        class="js--places js--interact"
      ></a-box>

      <a-box
        color="green"
        position="-4 0.5 -4"
        class="js--pickup js--interact"
      ></a-box>
      <a-box
        color="green"
        position="4 0.5 -4"
        class="js--pickup js--interact"
      ></a-box>
      <a-box
        color="green"
        position="-4 0.5 4"
        class="js--pickup js--interact"
      ></a-box>
      <a-box
        color="green"
        position="4 0.5 4"
        class="js--pickup js--interact"
      ></a-box>
      <a-cylinder
        class="js--placable js--interact"
        color="red"
        radius="0.5"
        height="0.1"
        position="0 0 4"
      ></a-cylinder>
      <a-cylinder
        class="js--placable js--interact"
        color="red"
        radius="0.5"
        height="0.1"
        position="0 0 -4"
      ></a-cylinder>
      <a-cylinder
        class="js--placable js--interact"
        color="red"
        radius="0.5"
        height="0.1"
        position="4 0 0"
      ></a-cylinder>
      <a-cylinder
        class="js--placable js--interact"
        color="red"
        radius="0.5"
        height="0.1"
        position="-4 0 0"
      ></a-cylinder>
    </a-scene>
  </body>
</html>
