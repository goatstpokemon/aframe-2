<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="./script.js"></script>
    <script src="./components.js"></script>

    <title>Lopen en oppakken</title>
  </head>
  <body>
    <a-scene background="color: #FAFAFA" id="js--scene">
      <a-camera id="js--camera">
        <a-entity
          cursor="fuse: true; fuseTimeout: 1000"
          position="0 0 -0.5"
          geometry="primitive: ring; radiusInner: 0.007; radiusOuter: 0.01"
          material="color: black; shader: flat"
          raycaster="objects: .js--interact"
        >
        </a-entity>
      </a-camera>

      <a-entity
        geometry="primitive: box"
        class="js--interact planets"
        material="color: red"
        radius="0.5"
        position="-4 0.5 -1"
        reloader
        text="align: right; color: #000; width: 10; value:
        name"
      >
      </a-entity>
      <a-entity
        geometry="primitive: box"
        class="js--interact film"
        material="color: red"
        radius="0.5"
        position="2 5 -1"
        film
        text="align: right; color: #000; width: 10; value:
        name"
      >
      </a-entity>
      <a-entity
        geometry="primitive: box"
        class="js--interact vc"
        material="color: red"
        radius="0.5"
        position="2 3 -1"
        vehicles
        text="align: right; color: #000; width: 10; value:
        name"
      >
      </a-entity>
    </a-scene>
  </body>
</html>
